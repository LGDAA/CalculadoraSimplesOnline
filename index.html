<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="personal-info">
        <div class="autor">LGAA</div>
    </div>

    <div class="container">
        
        <h2>Calculadora Básica</h2>
        <div class="calculadora">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button class="button" onclick="addValor('7')">7</button>
                <button class="button" onclick="addValor('8')">8</button>
                <button class="button" onclick="addValor('9')">9</button>
                <button class="button" onclick="addValor('/')">/</button>
                <button class="button" onclick="addValor('4')">4</button>
                <button class="button" onclick="addValor('5')">5</button>
                <button class="button" onclick="addValor('6')">6</button>
                <button class="button" onclick="addValor('*')">*</button>
                <button class="button" onclick="addValor('1')">1</button>
                <button class="button" onclick="addValor('2')">2</button>
                <button class="button" onclick="addValor('3')">3</button>
                <button class="button" onclick="addValor('-')">-</button>
                <button class="button" onclick="addValor('0')">0</button>
                <button class="button" onclick="addValor('.')">.</button>
                <button class="button" onclick="calcular()">=</button>
                <button class="button" onclick="addValor('+')">+</button>
                <button class="button clear" onclick="clearResultado()">C</button>
            </div>
            </div>
        </div>
    </div>

    <div class="rodape">
        <div class="data">Data de realização do projeto<br>18/12/2024</div>
    </div>
    <script src="assets/scripts/engine.js"></script>
</body>
</html>
